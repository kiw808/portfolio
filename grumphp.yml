grumphp:
    tasks:
        phplint:
            exclude: []
            jobs: ~
            short_open_tag: false
            ignore_patterns: []
            triggered_by: ['php', 'phtml', 'php3', 'php4', 'php5']
        phpstan:
            autoload_file: ~
            configuration: ~
            level: 1
            force_patterns: []
            ignore_patterns: []
            triggered_by: ['php']
            memory_limit: "-1"
            use_grumphp_paths: true
