grumphp:
    tasks:
        phplint:
            exclude: []
            jobs: ~
            short_open_tag: false
            ignore_patterns: []
            triggered_by: ['php', 'phtml', 'php3', 'php4', 'php5', 'php7']
        phpcs:
            standard: ~
            severity: ~
            error_severity: ~
            warning_severity: ~
            tab_width: ~
            report: full
            report_width: ~
            whitelist_patterns: []
            encoding: ~
            ignore_patterns: []
            sniffs: []
            triggered_by: [php]
            exclude: []
        phpstan:
            autoload_file: ./vendor/autoload.php
            configuration: ~
            level: 8
            force_patterns: []
            ignore_patterns: []
            triggered_by: ['php']
            memory_limit: "-1"
            use_grumphp_paths: true
